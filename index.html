<!DOCTYPE html>
<html>

<head>
  <title>DataVisualization</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>
    function vizByYear() {
      console.log("Display by year")
      age = document.getElementById('byAge')
      if (age != null) {
        age.remove()
      }
      byYear = document.createElement("div")
      byYear.setAttribute("id", "byYear")

      gpBc1d = document.createElement("div")
      gpBc1d.setAttribute("id", "gpBc1d")
      byYear.appendChild(gpBc1d)
      
      LineCt1a = document.createElement("div")
      LineCt1a.setAttribute("id", "LineCh1a")
      svg1a = document.createElementNS("http://www.w3.org/2000/svg", "svg")
      svg1a.setAttribute("id", "LineCt1a")
      LineCt1a.appendChild(svg1a)
      byYear.appendChild(LineCt1a)
     
      LineCt6a = document.createElement("div")
      LineCt6a.setAttribute("id", "LineCh6a")
      svg6a = document.createElementNS("http://www.w3.org/2000/svg", "svg")
      svg6a.setAttribute("id", "LineCt6a")
      LineCt6a.appendChild(svg6a)
      byYear.appendChild(LineCt6a)
      
      LineCt6c = document.createElement("div")
      LineCt6c.setAttribute("id", "LineCh6c")
      svg6c = document.createElementNS("http://www.w3.org/2000/svg", "svg")
      svg6c.setAttribute("id", "LineCt6c")
      LineCt6c.appendChild(svg6c)
      byYear.appendChild(LineCt6c)

      document.getElementById("body").appendChild(byYear)

      var gpBc1dscript = document.createElement("script");
      gpBc1dscript.type = "text/javascript";
      gpBc1dscript.src = "src/groupedBarChart_1d.js";
      document.getElementById("body").appendChild(gpBc1dscript)

      
      var LineCt1ascript = document.createElement("script");
      LineCt1ascript.type = "text/javascript";
      LineCt1ascript.src = "src/script1a.js";
      document.getElementById("body").appendChild(LineCt1ascript)
      
      var LineCt6ascript = document.createElement("script");
      LineCt6ascript.type = "text/javascript";
      LineCt6ascript.src = "src/script6a.js";
      document.getElementById("body").appendChild(LineCt6ascript)
      
      var LineCt6cscript = document.createElement("script");
      LineCt6cscript.type = "text/javascript";
      LineCt6cscript.src = "src/script6c.js";
      document.getElementById("body").appendChild(LineCt6cscript)
 
    }

    function vizByAge() {
      console.log("Display by age")
      year = document.getElementById('byYear')
      if (year != null) {
        year.remove()
      }
      byAge = document.createElement("div")
      byAge.setAttribute("id", "byAge")
      steam = document.createElement("div")
      steam.setAttribute("id", "steam")

      byAge.appendChild(steam)

      LineCt2a = document.createElement("div")
      LineCt2a.setAttribute("id", "LineCh2a")
      svg2a = document.createElementNS("http://www.w3.org/2000/svg", "svg")
      svg2a.setAttribute("id", "LineCt2a")
      LineCt2a.appendChild(svg2a)
      byAge.appendChild(LineCt2a)

      document.getElementById("body").appendChild(byAge)

      var steamScript = document.createElement("script");
      steamScript.type = "text/javascript";
      steamScript.src = "src/steam_3d.js";
      document.getElementById("body").appendChild(steamScript)

      var LineCt2ascript = document.createElement("script");
      LineCt2ascript.type = "text/javascript";
      LineCt2ascript.src = "src/script2a.js";
      document.getElementById("body").appendChild(LineCt2ascript)


    }

    function vizByCollaboration() {
      console.log("Display by collaboration")
      year = document.getElementById('byYear')
      if (year != null) {
        year.remove()
      }
      age = document.getElementById('byAge')
      if (age != null) {
        age.remove()
      }
    }

    function landing() {
      var gpBc1dscript = document.createElement("script");
      gpBc1dscript.type = "text/javascript";
      gpBc1dscript.src = "src/groupedBarChart_1d.js";
      document.getElementById("body").appendChild(gpBc1dscript)

      document.getElementById('year').checked = true

      var LineCt1ascript = document.createElement("script");
      LineCt1ascript.type = "text/javascript";
      LineCt1ascript.src = "src/script1a.js";
      document.getElementById("body").appendChild(LineCt1ascript)
      
      var LineCt6ascript = document.createElement("script");
      LineCt6ascript.type = "text/javascript";
      LineCt6ascript.src = "src/script6a.js";
      document.getElementById("body").appendChild(LineCt6ascript)

      var LineCt6cscript = document.createElement("script");
      LineCt6cscript.type = "text/javascript";
      LineCt6cscript.src = "src/script6c.js";
      document.getElementById("body").appendChild(LineCt6cscript)

    }
  </script>
</head>

<body id='body' onload="landing()">
  <h1 style="text-align:center">Gender in 30 Years Of IEEE Visualization</h1>
  <div style="text-align:center">
    <input type="radio" id="year" name="fav_language" value="year" onclick="vizByYear()">Year</input>
    <input type="radio" id="age" name="fav_language" value="age" onclick="vizByAge()">Age</input>
    <input type="radio" id="collaboration" name="fav_language" value="collaboration"
      onclick="vizByCollaboration()">Collaboration</input>

  </div>
  <div id='byYear'>
    <div id='gpBc1d'></div>
    <div id='LineCh1a'>
      <svg  id='LineCt1a'></svg>
    </div>
    <div id='LineCh6a'>
      <svg  id='LineCt6a'></svg>
    </div>
    <div id='LineCh6c'>
      <svg  id='LineCt6c'></svg>
    </div>
  </div>

  <div id='byAge'>
    <div id='steam'> </div>
    <div id='LineCh2a'>
      <svg  id='LineCt2a'></svg>
    </div>
  </div>



</body>

</html>
